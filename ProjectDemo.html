<body>
<input type="button" onclick="_ganttChart.Download();" value="Descargar" />

<div id="chart_div" style="width:1200px;margin-left:5%; ">
	
</div>

<script type="text/javascript" src="ganttJs.js"></script>

<script>

var row1 = ["229073 - Datos CRM","Datos CRM",null,"2016-01-05 00:00:00.000",null,480,0];
var row2 = ["229074 - Pantalla de Contacto","Pantalla de Contacto","229073 - Datos CRM",null,null,480,0];
var row3 = ["229075 - Pantalla de Gestion","Pantalla de Gestion","229073 - Datos CRM",null,null,480*2,0];
var row4 = ["229076 - Item demo","Item demo",null,"2016-03-06 00:00:00.000",null,480*5,0];
var row41 = ["229076 - Item demo","Item demo",null,"2016-03-06 00:00:00.000",null,480*3,0];
var row5 = ["229077 - Monitor ABC","Monitor ABC","229073 - Datos CRM,229075 - Pantalla de Gestion",null,null,480*4.5,0];
var Datos = [row1,row2,row3,row5];
//var Datos = [row4,row41];
dibuja();
var _ganttChart;
function dibuja(){
	 _ganttChart = new GanttChart("chart_div", "", Datos, "Proyecto Gantt");
	 var options = {	
					"textMarginLeft":8,
					"titleSpace":200,
					"rowHeight":60,
					"projectRowHeight":35,
					"toolTipLineHeight":20,
					"toolTipBackColor":"#d3d3d3",
					"toolTipFontColor":"#fff",
					"workHours":8,
					"daySeparatorColor":"#d3d3d3",
					"projectRowFontColor":"black",
					"projectRowColor":"#999",
					"projectRowFont":"12pt Calibri",
					"dependencyLinePattern":"dotted",
					"nonWorkingDayColor":"rgba(10, 10, 10, 0.5)",
					"weekendColor":"rgba(200, 80, 0, 0.5)",
					"item" :{
							"color" : "rgb(163, 198, 255)",
							"colorHover" : "rgb(66, 134, 244)",
							"font" : "11pt Calibri",
							"fontColor" : "black",
							"dependencyLineColor" : "rgb(57, 56, 63)"
							}
					}
	_ganttChart.SetOptions(options);
	
	var calendar = ['2016-01-11 00:00:00.000','2016-01-13 00:00:00.000','2016-01-12 00:00:00.000'];
	// Dias de la semana de 0-Domingo a 6-Sábados
	var weekend = [0,6]; // Para setear dias no laborales repetitivos como Sábado y Domingo.
	_ganttChart.SetWeekend(weekend);
	_ganttChart.SetNonWorkingDay(calendar);
	_ganttChart.Init();
	_ganttChart.Draw();
	
}

</script>
